<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>互動式資料報表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
<div class="container my-4">
  <h2 class="text-center">📊 銷售資料互動式報表</h2>
  <div class="row my-4">
    <div class="col-md-6">
      <canvas id="barChart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="pieChart"></canvas>
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btn-primary" onclick="loadData()">🔄 載入資料</button>
  </div>
</div>

<script>
function loadData() {
  const data = [
    { 分類: "飲料", 金額: 550 },
    { 分類: "文具", 金額: 1200 },
    { 分類: "電子", 金額: 900 }
  ];
  const labels = data.map(item => item.分類);
  const values = data.map(item => item.金額);
  const colors = ["#3498db", "#2ecc71", "#f39c12"];

  new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: {
      labels: labels,
      datasets: [{
        label: "分類銷售金額",
        data: values,
        backgroundColor: colors
      }]
    },
    options: {
      responsive: true,
      plugins: { title: { display: true, text: "分類銷售金額 - 長條圖" } }
    }
  });

  new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: labels,
      datasets: [{
        label: "分類佔比",
        data: values,
        backgroundColor: colors
      }]
    },
    options: {
      responsive: true,
      plugins: { title: { display: true, text: "分類佔比 - 圓餅圖" } }
    }
  });
}
</script>
</body>
</html>
